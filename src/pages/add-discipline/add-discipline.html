<ion-header>

  <ion-navbar class="navbarStyle" color="primary">
    <ion-title>Add Discipline</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!auth.userLoggedIn" (click)="login()">
        <ion-icon name="unlock"></ion-icon>
      </button>
      <button ion-button *ngIf="auth.userLoggedIn" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
      <button ion-button (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <!-- </ion-navbar> -->

</ion-header>


<ion-content padding>
  <p class="helpful">Adding a Discipline to Care Plan: {{plan.name}}
  </p>
  <br>
  <p>Selecting a discipline adds all the associated topics to your care plan, with suggested outcomes and
    interventions.</p>
  <button ion-button icon-left *ngIf="auth.userLoggedIn" (click)="lookupMaster()">
    <ion-icon name="add"></ion-icon>
    Add a Discipline from the Red Book
  </button>

  <ion-item>
    <ion-textarea rows=2 type="text" readonly=true [(ngModel)]="discipline.text">
    </ion-textarea>
  </ion-item>
  <ion-item>
  </ion-item>
  <button ion-button [disabled]="!discipline.text" (click)="preview()">Preview and Select</button>
  <br>
  <button ion-button [disabled]="!discipline.text" (click)="editDone()">Add</button>
  <br>
  <button ion-button (click)="cancelEdit()">Cancel</button>
  <br>
</ion-content>
