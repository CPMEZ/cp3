<ion-header>

  <ion-navbar color="primary">
    <ion-title>Copy Plan</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!auth.userLoggedIn" (click)="login()">
        <ion-icon name="unlock"></ion-icon>
      </button>
      <button ion-button *ngIf="auth.userLoggedIn" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
      <button ion-button (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item text-wrap>
    <ion-textarea type="text" rows=2 readonly=true [(ngModel)]="plan.name">
    </ion-textarea>
  </ion-item>
  <ion-item text-wrap>
    <ion-textarea type="text" rows=6 readonly=true placeholder="the Original plan" [(ngModel)]="plan.text">
    </ion-textarea>
  </ion-item>
  <ion-item text-wrap>
    <ion-textarea type="text" rows=2 placeholder="Name the New plan" [(ngModel)]="newPlan.name">
    </ion-textarea>
  </ion-item>
  <ion-item text-wrap>
    <ion-textarea type="text" rows=6 placeholder="Describe the New plan" [(ngModel)]="newPlan.text">
    </ion-textarea>
  </ion-item>
  <ion-item no-lines>
    <p class="hilite">Note you will be returned to
      the Care Plan you copy <em>from</em>, not the new one, when you leave this page.</p>
    </ion-item>
  <button ion-button [disabled]="newPlan.name" (click)="makeCopy()">Copy</button>
  <button ion-button (click)="cancelCopy()">Cancel</button>
</ion-content>
