
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Care Plan</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!auth.userLoggedIn" (click)="login()">
        <ion-icon name="unlock"></ion-icon>
      </button>
      <button ion-button *ngIf="auth.userLoggedIn" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
      <button ion-button (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-wrap>
    <ion-textarea 
        type="text" 
        rows=2 
        placeholder="Name the plan"
        [(ngModel)]="plan.name">
    </ion-textarea>
  </ion-item>
  <ion-item text-wrap>
    <ion-textarea 
        type="text" 
        rows=6 
        placeholder="Describe the plan" 
        [(ngModel)]="plan.text">
    </ion-textarea>
  </ion-item>
  <button ion-button [disabled]="!plan.name" (click)="editDone()">Save</button>
  <button ion-button (click)="cancelEdit()">Cancel</button>
</ion-content>
