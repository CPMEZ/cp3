
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Problem</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!auth.userLoggedIn" (click)="login()">
        <ion-icon name="unlock"></ion-icon>
      </button>
      <button ion-button *ngIf="auth.userLoggedIn" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
      <button ion-button (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-textarea 
        rows=6 
        type="text" 
        placeholder="Problem, condition or aspect of care" 
        [(ngModel)]="problem.text">
    </ion-textarea>
  </ion-item>
  <ion-item>
    <p class="hint">{{problem.hint}}</p>
  </ion-item>
  <button ion-button (click)="editDone()">Save</button>
  <button ion-button (click)="cancelEdit()">Cancel</button>
</ion-content>
