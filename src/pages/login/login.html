
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Log In to Red Book</ion-title>
    <ion-buttons end>
      <button ion-button (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>User ID</ion-label>
    <ion-input [(ngModel)]="userId"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="pwd"></ion-input>
  </ion-item>
  <button ion-button (click)="login()">Log In</button><br>
  <div></div>
    <button *ngIf="!auth.userValidSubscription" ion-button (click)="subscribe()">Subscribe</button><br>
    <div *ngIf="!auth.userValidSubscription">Subscribe to use the Red Book content in your care plans.</div>
  <button ion-button (click)="cancelEdit()">Skip</button>
  <br>
  <div>Skip to work on plans on your device only, without saving to the cloud.  Your changes will be sync'd to the cloud when you log in again (if you are subscribed.)</div>
</ion-content>
