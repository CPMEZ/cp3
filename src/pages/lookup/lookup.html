
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Select to Add</ion-title>
    <ion-buttons end>
      <button ion-button (click)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-item>
    <ion-input type="text" placeholder="Search (blank for all)" [(ngModel)]="searchTerm">
    </ion-input>
  </ion-item> -->
  <ion-toolbar color=primary>
    <ion-searchbar class="search" [(ngModel)]="searchTerm" 
      debounce=500 placeholder="Search"
      (ionInput)="getList()">
      </ion-searchbar>
    </ion-toolbar>
  <!-- <button class="search" (click)="getList()"><ion-icon name="search" class="tool"></ion-icon>Search</button> -->
  <div *ngIf="itemsList">
  <ion-list>
    <div ion-item no-lines *ngFor="let z of itemsList">
      <p (click)="choose(z)">{{z.text}}</p>
    </div>
  </ion-list>
  </div>
</ion-content>
